【名称】清 金礼赢 观音图<br>

【年代】清代<br>

【简介】立轴，纸本设色，纵111.6厘米，横44.1厘米。浙江省博物馆藏。<br>

图中画观音坐在狮子身上，注视着在地上玩耍的善财童子。观音神态静穆，面部略加烘染，衣纹线条流动，已含人间生活气息。用笔工细，观音衣纹及狮子，均有淡墨勾线，长发浓墨，颇为醒目。观音、童子、鹦鹉三者神态相互呼应，整个画面呈清淡高雅之气，是观音绘画题材中的佳作。</p>
