【名称】明 周淑禧 茶花幽禽图<br>

【年代】明代<br>

【简介】立轴，绢本设色，纵43厘米，横26.9厘米。南京博物院藏。<br>

周淑禧，明代女画家。一名禧，号江上女史，江阴周荣起次女。能诗善画，工画花卉，常取家禽以为写生。传世作品有《茶花幽禽图》《芙蓉草虫图》等。画中山茶花枝倒挂，弯曲有致，一只彩禽停在短枝之上，正向下张望。画法工整细腻，有宋人意韵。构图以疏秀见长，上下两丛茶花相为呼应，使画面均衡之中又见俏丽。</p>
