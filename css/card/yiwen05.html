【名称】清 罗芳淑 梅花图<br>

【年代】清代<br>

【简介】册页，墨笔，纵26．8厘米。上海博物馆藏。<br>

此图册共六开，或以浓淡墨作梅树枝干，用白描淡墨画花，浓墨点蕊，疏朗秀挺；或用胭脂作没骨梅，加以白须黄蕊，冷艳奇丽；或用粗笔画枝干，白描钩勒花朵，填以白彩、红蕊，雅致秀丽。在此选录其中红、白梅各一开。</p>
