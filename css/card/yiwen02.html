【名称】清 陈书 梅鹊图<br>

【年代】清代<br>

【简介】立轴，纸本，墨笔，纵106.6厘米，横42.3厘米。上海博物馆藏。<br>

此画写二鹊正栖于梅树老干之上，啾啾呜叫。梅干造型奇特，与上方之倒垂梅枝呼应，用笔洗练，以水墨晕染枝干，淡墨写花，浓墨点萼，古趣盎然。二鹊用笔细致却又遒劲有力，墨彩渲染出鸟羽的不同质感。画面雅致清丽，韵味悠长。款识“丙中秋日，摹家白阳笔意，女史陈书”。另有潘静淑题的五言绝句一首。</p>
