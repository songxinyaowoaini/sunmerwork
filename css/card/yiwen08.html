【名称】清 马荃 苍松寿带图<br>

【年代】清代<br>

【简介】<br>

工花卉，妙得家法。其夫亦工书、画，偕游京师，以绘事给衣食，颇怡。夫亡归里，绸缠染翰，饮冰茹茶，而名益高，四方以缣素兼金求画者益聚。常蓄婢数人，悉令调铅杀粉。而琴川多贵游士女，皆来求授指法。时常州恽冰画以没骨名，而江香以勾染名，江南人谓之双绝。</p>
