【名称】元 管道昇 水竹图<br>

【年代】元代<br>

【简介】立轴，纸本，墨笔，纵87．1厘米，横28．7厘米。中国台北故宫博物院藏<br>

此画中写修竹两竿，奇石玲珑，新篁丛生。修竹高低有致，一作浓写，一作淡绘，墨色变化丰富，竹叶下笔略带藏锋，撇出先重后轻，叶尖笔锋突出，较为尖利。奇石略以淡墨勾绘，以皴笔点苔加以渲染，有清新湿润之感。画面疏秀空灵，韵味悠长。
