      <h1 class="title">汉朝</h1>
	  <p class="subtitle">汉朝（公元前206年-公元220年）是由刘邦于公元前206年在长安（今陕西西安）建立“西汉”为开端的。汉朝厚生重死，墓葬艺术兴盛，汉武帝独尊儒术，以“天人合一”来维护“君权神授”。汉代时期绘画作品遗存较少，仅有一些墓室里的帛画上绘有女性人物，但我们也可以通过欣赏陶俑作品来了解汉朝时期女性形象的艺术特点。汉代的陶俑形象生动活泼，逼真且人物具象化，艺术手法简洁概括，如舞女佣造型流畅优美，曼妙多姿，能很好地展现汉朝时期女性的优雅端庄。
	  </p>
